name: Node.js CI

on:
  push:
    branches: [ main, "XOPS-*" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout do repositório
      - name:  Checkout do repositório
        uses: actions/checkout@v4

      # 2 Configurar Node.js
      - name:  Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 Instalar dependências
      - name:  Instalar dependências
        run: npm ci

      # 4 Executar testes Jest com cobertura
      - name:  Correr testes Jest
        run: npm test -- --coverage

      # 5 Guardar relatório de cobertura (artefacto)
      - name:  Guardar relatório de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # 6 Etapa de integração com IA (XOPS-23)
      - name:  AI code review (XOPS-23)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run ai-review

      - name: Run AI SAST security gate
        run: node ai-sast.js
