name: Node.js CI

on:
  push:
    branches: [ main, "XOPS-*" ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do repositÃ³rio
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Configurar Node.js
      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3ï¸âƒ£ Instalar dependÃªncias
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      # 4ï¸âƒ£ Executar testes Jest com cobertura
      - name: ğŸ§ª Correr testes Jest
        run: npm test -- --coverage

      # 5ï¸âƒ£ Guardar relatÃ³rio de cobertura (artefacto)
      - name: ğŸ“Š Guardar relatÃ³rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      # 6ï¸âƒ£ Etapa de integraÃ§Ã£o com IA (XOPS-23)
      - name: ğŸ¤– AI code review (XOPS-23)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run ai-review
